  <style>
    .img1 {

.chatt {
        background-color: #ffffff !important;

    .chat {
        position: fixed;
        top: 40%;
        right: 1%;
        width: 300px;
        height: 347px;
        max-height: 500px;
        z-index: 2;
        overflow: hidden;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    /*--------------------
         Chat Title
         --------------------*/

    .chat-title {
        -webkit-box-flex: 0;
        -ms-flex: 0 1 45px;
        flex: 0 1 45px;
        position: relative;
        z-index: 2;
        background: #66624F;
        color: #fff;
        text-align: left;
        padding: 10px 10px 10px 50px;
    }

    .chat-title h1,
    .chat-title h2 {
        font-weight: normal;
        font-size: 12px;
        margin: 0;
        padding: 0;
    }

    .chat-title h2 {
        color: rgba(255, 255, 255, 0.5);
        font-size: 9px;
        letter-spacing: 1px;
    }

    .chat-title .avatar {
        position: absolute;
        z-index: 1;
        top: 20px;
        left: 9px;
        border-radius: 30px;
        width: 30px;
        height: 30px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        opacity: 0.5;
    }

    .chat-title .avatar img {
        width: 100%;
        height: auto;
    }
    /*--------------------
         Messages
         --------------------*/

    .messages {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        overflow-y: hidden;
        overflow-x: hidden;
        position: relative;
        width: 100%;
    }

    .messages .messages-content {
        position: absolute;
        top: 0;
        left: 0;
        height: 101%;
        width: 100%;
    }

    .messages .message {
        clear: both;
        float: left;
        padding: 6px 10px 7px;
        border-radius: 3px 3px 3px 0;
        background: #232527;
        color: #ffffff;
        margin: 8px 0;
        font-size: 12px;
        line-height: 1.4;
        margin-left: 35px;
        position: relative;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .messages .message .timestamp {
        position: absolute;
        bottom: -15px;
        font-size: 10px;
        color: #000;
    }

    .messages .message::before {
        content: '';
        position: absolute;
        bottom: -5px;
        border-top: 6px solid #232527;
        left: 0;
        border-right: 7px solid transparent;
    }

    .messages .message .avatar {
        position: absolute;
        z-index: 1;
        bottom: -10px;
        left: -35px;
        border-radius: 30px;
        width: 30px;
        height: 30px;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    .messages .message .avatar img {
        width: 100%;
        height: auto;
    }

    .messages .message.message-personal {
        float: right;
        text-align: right;
        background: #ffffff;
        border-radius: 3px 3px 0 3px;
        color: #000;
    }

    .messages .message.message-personal::before {
        left: auto;
        right: 0;
        border-right: none;
        border-left: 5px solid transparent;
        border-top: 4px solid #b7b2b3;
        bottom: -4px;
    }

    .messages .message:last-child {
        margin-bottom: 30px;
    }

    .messages .message.new {
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        -webkit-animation: bounce 500ms linear both;
        animation: bounce 500ms linear both;
        color:#153f79;
        font:bold;
    }
}
.messages .message.loading::before {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    content: '';
    display: block;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    z-index: 2;
    margin-top: 4px;
    -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    border: none;
    -webkit-animation-delay: .15s;
    animation-delay: .15s;
}
.messages .message.loading span {
    display: block;
    font-size: 0;
    width: 20px;
    height: 10px;
    position: relative;
}
.messages .message.loading span::before {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    content: '';
    display: block;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    z-index: 2;
    margin-top: 4px;
    -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    margin-left: -7px;
}
.messages .message.loading span::after {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    content: '';
    display: block;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    z-index: 2;
    margin-top: 4px;
    -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
    margin-left: 7px;
    -webkit-animation-delay: .3s;
    animation-delay: .3s;
}
/*--------------------
         Message Box
         --------------------*/
.message-box {
    -webkit-box-flex: 0;
    -ms-flex: 0 1 40px;
    flex: 0 1 40px;
    width: 100%;
    background:#66624F;
    padding: 10px;
    position: relative;
}
.message-box .message-input {
    background: white !important;
    border: none;
    outline: none !important;
    resize: none;
    color: black;
    font-size: 12px;
    font-family: 'inherit'!important;
    height: 30px;
    margin: 0;
    padding-right: 20px;
    width: 265px;
}
.message-box textarea:focus:-webkit-placeholder {
    color: transparent;
}
.message-box .message-submit {
    position: absolute;
    z-index: 1;
    top: 15px;
    right: 20px;
    color: #fff;
    border: none;
    background: #ef4048;
    font-size: 12px;
    text-transform: uppercase;
    line-height: 1;
    padding: 6px 10px;
    border-radius: 3px;
    outline: none !important;
    -webkit-transition: background .2s ease;
    transition: background .2s ease;
}
.message-box .message-submit:hover {
    background: #00aae7;
}

    from {
        -webkit-transform: translateY(0) scaleY(0.8);
        transform: translateY(0) scaleY(0.8);
    }

    to {
        -webkit-transform: translateY(-10px);
        transform: translateY(-10px);
    }
}
@keyframes ball {
    from {
        -webkit-transform: translateY(0) scaleY(0.8);
        transform: translateY(0) scaleY(0.8);
    }

    to {
        -webkit-transform: translateY(-10px);

    }

.chat1 {
    display: none;
}
.toooltip {
    animation: MoveUpDown 2s linear infinite;
    position: relative;
    border-radius: 3px;
}
@keyframes MoveUpDown {
    0% {
        bottom: 0;
    }

    50% {
        bottom: 15px;
    }

    100% {
        bottom: 0;
    }
}
.toooltip:after {
    content: '';
    position: absolute;
    top: 100%;
    left: -10%;
    margin-left: 115px;
    width: 0;
    height: 0;
    border-left: solid 10px transparent;
    border-right: solid 10px transparent;
}
p {
    margin: 0;
}
#live-chat {
    bottom: 0;
    font-size: 13px;
    right: 24px;
    position: fixed;
    width: 380px;
}
#live-chat header {
    background: #2368a0;
    border-radius: 5px 5px 0 0;
    color: #fff;
    cursor: pointer;
    padding: 0px 24px;
}
#live-chat input[type="text"] {
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 8px;
    outline: none;
    width: 234px;
}
.chat-message-counter {
    background: #e62727;
    border: 1px solid #fff;
    border-radius: 50%;
    display: none;
    font-size: 13px;
    font-weight: bold;
    height: 28px;
    left: 0;
    line-height: 28px;
    margin: -15px 0 0 -15px;
    position: absolute;
    text-align: center;
    top: 0;
    width: 28px;
}
.chat {
    background: rgba(0, 0, 0, 0.7);
}
.chat-history {
    height: 352px;
    padding: 8px 24px;
    overflow-y: scroll;
}
.chat-message {
    margin: 16px 0;
}
.chat-time {
    float: right;
    font-size: 12px;
}
.chat-feedback {
    font-style: italic;
    margin: 0 0 0 80px;
}
.clearfix {
    *zoom: 1;
}
/* For IE 6/7 */
.clearfix:before,
.clearfix:after {
    content: "";
    display: table;
}
.clearfix:after {
    clear: both;
}
#live-chat h4:before {
    border-radius: 50%;
    content: "";
    display: inline-block;
    height: 8px;
    margin: 0 8px 0 0;
    width: 8px;
}
#live-chat h4 {
    font-size: 12px;
